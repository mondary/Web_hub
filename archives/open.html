<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genspark - Animation d'Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInScale 2s ease-out;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 2s ease-out 0.5s both;
            text-align: center;
            max-width: 600px;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 6s infinite ease-in-out;
        }

        .spark {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ffeb3b;
            animation: sparkle 3s infinite ease-in-out;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: wave 8s infinite ease-in-out;
        }

        .button {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 2s ease-out 1s both;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave"></div>
        <div class="particles" id="particles"></div>
        
        <h1 class="logo glow-text">GENSPARK</h1>
        <p class="tagline">L'étincelle qui allume votre créativité numérique</p>
        
        <button class="button" onclick="startExperience()">
            Commencer l'expérience
            <div class="loading-dots" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>

    <script>
        // Création des particules flottantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Création des étincelles
        function createSparks() {
            const container = document.querySelector('.container');
            const sparkCount = 20;

            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                spark.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(spark);
            }
        }

        // Animation du bouton
        function startExperience() {
            const button = document.querySelector('.button');
            const dots = button.querySelector('.loading-dots');
            
            button.style.transform = 'scale(0.95)';
            dots.style.display = 'inline-block';
            
            setTimeout(() => {
                // Effet de transition
                document.body.style.transition = 'all 1s ease';
                document.body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #feca57 100%)';
                
                // Message de bienvenue
                const logo = document.querySelector('.logo');
                const tagline = document.querySelector('.tagline');
                
                logo.textContent = 'BIENVENUE';
                tagline.textContent = 'Votre voyage commence maintenant...';
                
                setTimeout(() => {
                    button.textContent = 'Explorer';
                    dots.style.display = 'none';
                    button.style.transform = 'scale(1)';
                }, 1000);
            }, 500);
        }

        // Effet de suivi de souris
        document.addEventListener('mousemove', (e) => {
            const sparks = document.querySelectorAll('.spark');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            sparks.forEach((spark, index) => {
                if (index % 3 === 0) {
                    const offsetX = (mouseX - 0.5) * 20;
                    const offsetY = (mouseY - 0.5) * 20;
                    spark.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                }
            });
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createSparks();
        });

        // Effet de parallaxe au scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const wave = document.querySelector('.wave');
            const particles = document.querySelector('.particles');
            
            wave.style.transform = `translateY(${scrolled * 0.5}px)`;
            particles.style.transform = `translateY(${scrolled * 0.3}px)`;
        });
    </script>
</body>
</html>
