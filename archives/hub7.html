<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub 7 - Mondary Clement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap');

        :root {
            --bg: #f7f2e8;
            --ink: #1d1b19;
            --muted: #6d665f;
            --card: #ffffff;
            --accent: #f26b4f;
            --accent-2: #2a9d8f;
            --accent-3: #2f3a6d;
            --ring: rgba(242, 107, 79, 0.35);
            --shadow: 0 20px 60px rgba(20, 16, 12, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 10% -10%, #ffe8d4 0%, transparent 70%),
                radial-gradient(1000px 500px at 90% 10%, #dff3f0 0%, transparent 70%),
                linear-gradient(180deg, #f7f2e8 0%, #f3efe7 100%);
        }

        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: url('data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="140" height="140" filter="url(%23n)" opacity="0.05"/></svg>');
            mix-blend-mode: multiply;
            z-index: 0;
        }

        .orbit {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 2px dashed rgba(47, 58, 109, 0.15);
            top: 120px;
            right: -120px;
            animation: spin 30s linear infinite;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            top: 22px;
            left: 40px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .page {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 36px 24px 80px;
        }

        header {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto;
            gap: 24px;
            align-items: end;
            padding-bottom: 36px;
            border-bottom: 1px solid rgba(20, 16, 12, 0.1);
        }

        .title {
            font-family: 'Fraunces', serif;
            font-size: clamp(40px, 6vw, 82px);
            letter-spacing: -0.02em;
            margin: 0 0 12px;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: clamp(16px, 2vw, 20px);
            max-width: 620px;
        }

        .meta {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: flex-end;
        }

        .status {
            display: inline-flex;
            gap: 10px;
            align-items: center;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(42, 157, 143, 0.12);
            color: var(--accent-2);
            font-weight: 600;
            font-size: 14px;
        }

        .status span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-2);
            box-shadow: 0 0 0 6px rgba(42, 157, 143, 0.2);
        }

        .socials {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .socials a {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: var(--card);
            color: var(--ink);
            text-decoration: none;
            box-shadow: 0 10px 24px rgba(20, 16, 12, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .socials a:hover {
            transform: translateY(-3px) rotate(-2deg);
            box-shadow: 0 14px 32px rgba(20, 16, 12, 0.18);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 28px 0 18px;
        }

        .filter-pill {
            border: 1px solid rgba(20, 16, 12, 0.16);
            border-radius: 999px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            color: var(--muted);
            background: transparent;
            transition: all 0.2s ease;
        }

        .filter-pill.active {
            color: var(--ink);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .legend {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 14px;
        }

        .legend span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .legend i {
            font-size: 10px;
        }

        .grid {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 22px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(20, 16, 12, 0.08);
            box-shadow: var(--shadow);
            transform: translateY(16px);
            opacity: 0;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 60px rgba(20, 16, 12, 0.2);
        }

        .card-image {
            height: 150px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .card-body {
            padding: 18px 18px 20px;
            display: grid;
            gap: 8px;
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
        }

        .card-meta {
            font-size: 14px;
            color: var(--muted);
        }

        .card.hidden {
            display: none;
        }

        .footer-note {
            margin-top: 40px;
            color: var(--muted);
            font-size: 14px;
        }

        @media (max-width: 900px) {
            header {
                grid-template-columns: 1fr;
                align-items: start;
            }

            .meta {
                align-items: flex-start;
            }

            .socials {
                justify-content: flex-start;
            }
        }

        @media (max-width: 600px) {
            .page {
                padding: 24px 18px 64px;
            }

            .card-image {
                height: 140px;
            }
        }
    </style>
</head>

            { category: 'shell', title: 'CI/CD Pipeline Helper', image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500' },
            { category: 'shell', title: 'Bulk File Renamer', image: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=500' },
            { category: 'shell', title: 'System Cleanup Script', image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=500' }
        ];

        const categoryLabels = {
            website: 'Website',
            chrome: 'Chrome',
            vscode: 'VS Code',
            macos: 'macOS',
            shell: 'Shell'
        };

        const cardsContainer = document.getElementById('cards');
        const filters = document.querySelectorAll('.filter-pill');

        function renderCards() {
            cardsContainer.innerHTML = '';
            data.forEach((item) => {
                const card = document.createElement('article');
                card.className = 'card';
                card.dataset.category = item.category;
                card.innerHTML = `
                    <div class="card-image" style="background-image:url('${item.image}')">
                        <span class="tag">${categoryLabels[item.category]}</span>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">${categoryLabels[item.category]}</div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        function filterCards(filter) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card) => {
                if (filter === 'all' || card.dataset.category === filter) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function animateCards() {
            const cards = document.querySelectorAll('.card');
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                },
                { threshold: 0.15 }
            );
            cards.forEach((card) => observer.observe(card));
        }

        renderCards();
        animateCards();

        filters.forEach((pill) => {
            pill.addEventListener('click', () => {
                filters.forEach((btn) => btn.classList.remove('active'));
                pill.classList.add('active');
                filterCards(pill.dataset.filter);
            });
        });
    </script>
