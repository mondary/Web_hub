project:
  name: Web_hub
  stack:
    - html
    - css
    - vanilla-js

global_rules:
  - No frameworks
  - No build tools
  - Minimal changes
  - Preserve structure and naming

roles:
  plan:
    agent: qwen
    mode: planning
    command: qwen-code
    instructions: >
      Planning only.
      Do not write or modify code.
      Output a clear step-by-step plan.

  design:
    agent: gemini
    mode: design
    command: gemini
    instructions: >
      Design and structure only.
      Focus on HTML semantics, layout, and accessibility.
      No frameworks.

  exec:
    agent: codex
    mode: execution
    command: opencode
    model: grok-fast
    instructions: >
      Implement the requested changes.
      Minimal focused edits.
      Do not refactor unrelated code.

  debug:
    agent: claude
    mode: review
    command: claude-code
    instructions: >
      Debug and review only.
      Identify issues and propose fixes.
      Do not add new features.
